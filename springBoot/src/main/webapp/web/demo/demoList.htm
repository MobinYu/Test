<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>生产设施</title>
    <script src="../../resources/scripts/bootVue.js" type="text/javascript"></script>
    <script src="../scripts/pageAjaxRequest.js" type="text/javascript"></script>
    <!-- <script src="../scripts/pageVue.js" type="text/javascript"></script> -->
    <link href="../scripts/formEx.html.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper" id="app" v-cloak>
        <spin fix v-show="isShowLoading">
            <Icon type="load-c" size=18 class="demo-spin-icon-load"></Icon>
            <div>加载中</div>
        </spin>
        <div class="wrapper-container">
            <div id="pageTitle">
                <span id="spanMenuName">生产设施</span>
            </div>
            <div class="operation">
                <div class="searchCondition" style="margin-top: 20px;">
                    <row>
                        <i-col span="9">
                        <i-button type="primary" icon="plus-round" @click="addOrEdit('add')">新增</i-button>
                        <i-button type="primary" icon="edit" @click="addOrEdit('edit')" v-bind:disabled="gridSelection!=1">编辑</i-button>
                        <i-button type="primary" icon="android-delete" @click="del()" v-bind:disabled="gridSelection==0">删除</i-button>
                        <i-button type="primary" icon="ios-upload-outline" @click="importData">导入</i-button>
                        <i-button type="primary" icon="ios-download-outline" @click="downloadTemplate">模板下载</i-button>
                        </i-col> 
                        <i-col span="9">&nbsp;</i-col>
                        <i-col span="4">
                            <i-input v-model="searchParams.keyword" placeholder="请输入生产设施名称..." @on-enter="onSearch"style="padding-left: 5px;"></i-input>
                        </i-col>
                        <i-col span="2">
                            <i-button type="primary" icon="ios-search"style="margin-left:10px;" @click="onSearch">搜索</i-button>
                        </i-col>
                  </row>
                </div>
            </div>
            <div id="datagird" style="min-width: 400px; margin-top: 16px;">
                  <i-table stripe=stripe
                           width="100%"
                           ref="table"
                           v-bind:columns="columns"
                           v-bind:data="gridData.data"
                           @on-selection-change='onSelectionChange'>
                  </i-table>
                  <!-- <div style="width:100%;">
                      <Page v-show="gridData.totalRecord"
                            style="float:right;margin-top:10px;"
                            size="small"
                            v-bind:current="gridData.pageIndex"
                            v-bind:total="gridData.totalRecord"
                            v-bind:page-size="gridData.pageSize"
                            v-bind:page-size-opts="[2,10, 20,50, 100]"
                            @on-change="pageChange"
                            @on-page-size-change="pageSizeChange"
                            show-sizer=show-sizer
                            show-elevator=show-elevator
                            show-total=show-total>
                      </Page>
                  </div> -->
            </div>
        </div>
    </div>
    <script src="demoList.htm.js" type="text/javascript"></script>
</body>
</html>
